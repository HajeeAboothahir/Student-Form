<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsAndTable</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-green-50 py-10 px-4 min-h-screen font-sans">

  <!-- Title -->
  <h2 class="text-4xl font-bold text-center text-green-700 mb-10 underline">Student Registration Form</h2>

  <!-- Student Form -->
  <form id="studentForm" class="bg-white max-w-xl mx-auto p-6 rounded-xl shadow-lg space-y-6">

    <!-- Name -->
    <div>
      <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Name</label>
      <input type="text" id="name" placeholder="Enter your name"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Age -->
    <div>
      <label for="age" class="block text-lg font-medium text-gray-700 mb-1">Age</label>
      <input type="number" id="age" placeholder="Enter your age"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Gender -->
    <div>
      <span class="block text-lg font-medium text-gray-700 mb-1">Gender</span>
      <div class="flex gap-6">
        <label class="flex items-center">
          <input type="radio" name="gender" value="Male" class="mr-2 text-green-500" required />
          Male
        </label>
        <label class="flex items-center">
          <input type="radio" name="gender" value="Female" class="mr-2 text-green-500" />
          Female
        </label>
      </div>
    </div>

    <!-- Course -->
    <div>
      <label for="course" class="block text-lg font-medium text-gray-700 mb-1">Course</label>
      <select id="course"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-green-400">
        <option value="">Pick a course</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="DevOps">DevOps</option>
      </select>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-lg font-medium text-gray-700 mb-1">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-green-600 text-white font-semibold text-lg py-3 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">
      Submit
    </button>
  </form>

  <!-- Table Section -->
  <div class="mt-12 max-w-6xl mx-auto">
    <h3 class="text-2xl font-bold text-center mb-6 text-gray-800">Registered Students</h3>
    <table class="w-full bg-white rounded-xl overflow-hidden shadow-md">
      <thead class="bg-green-100 text-gray-800 text-md font-semibold">
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Age</th>
          <th class="border px-4 py-2">Course</th>
          <th class="border px-4 py-2">Gender</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>


</html>
